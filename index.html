<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <div class="carousel carousel-slider center box" data-indicators="true">
        <div class="carousel-item">
          <h1>Welcome to Colorful Colorado</h1>
          <h4>A trivia game on CO facts</h4>
        </div>
      </div>

      <div class="row">
        <div class="col m4 offset-m5">
          <!-- <button class="waves-effect waves-light btn-large startButton">Start Game!</button> -->
        </div>
      </div>

      <div class="row">
        <div class="col m4 offset-m5 timer">
        </div>
      </div>

      <div class="row">
        <div class="col m4 offset-m5 question">
          <button class="waves-effect waves-light btn-large startButton">Start Game!</button>
        </div>
      </div>

      <div class="row">
        <div class="col m4 offset-m5 answers">
        </div>
      </div>

      <div class="row">
        <div class="col m2 offset-m1">
          <button class="waves-effect waves-light btn answerchoice" id="buttonA">A</button>
        </div>
        <div class="col m2 offset-m1">
          <button class="waves-effect waves-light btn answerchoice" id="buttonB">B</button>
        </div>
        <div class="col m2 offset-m1">
          <button class="waves-effect waves-light btn answerchoice" id="buttonC">C</button>
        </div>
        <div class="col m2 offset-m1">
          <button class="waves-effect waves-light btn answerchoice" id="buttonD">D</button>
        </div>
      </div>

      <div class="row">
        <div class="col m4 offset-m5 alert">
        </div>
      </div>

    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
    </script>
  </body>
</html>
